<html lang="tr"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neumorphism Animasyonlu Loader</title>
<style>
  @import url('https://fonts.fonts.googleapis.com/css?family=Lato:700');

  body {
    font-family: 'Lato', sans-serif;
    background: url(https://s.cdpn.io/1715/dark_stripes.png);
    text-align: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* *******************************************************
     * EKLENEN TEK KISIM: DÖNME ANIMASYONU                  *
     ******************************************************* */
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  /* ******************************************************* */

  /* Ana Yükleyici Çerçevesi */
  .loader-container {
    position: relative;
    width: 200px;
    height: 200px;
    background: #ccd0d4;
    border-radius: 50%; /* Dairesel yapıldı */
    box-shadow: inset 0 0 35px 5px rgba(0,0,0,0.25), 
                inset 0 2px 1px 1px rgba(255,255,255,0.9), 
                inset 0 -2px 1px 0 rgba(0,0,0,0.25);
  }

  /* Yükleyici Düğmesi (Şimdi animasyonlu top) */
  .loader-ball {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 137px; 
    height: 137px;
    margin-left: -68.5px;
    margin-top: -68.5px;
    background: #ccd0d4;
    border-radius: 94px; 
    filter: blur(1px);
    /* Orijinal dışa doğru Neumorfik gölge stili */
    box-shadow: 0 15px 25px -4px rgba(0,0,0,0.5),
                inset 0 -3px 4px -1px rgba(0,0,0,0.2),
                0 -10px 15px -1px rgba(255,255,255,0.6),
                inset 0 3px 4px -1px rgba(255,255,255,0.2),
                inset 0 0 5px 1px rgba(255,255,255,0.8),
                inset 0 20px 30px 0 rgba(255,255,255,0.2);
    
    /* Animasyonu Uygulama */
    animation: spin 1.5s linear infinite;
  }

  /* Yükleyici Metni (Taşma düzeltildi ve ortalandı) */
  .loader-text {
    position: absolute;
    width: 100%;
    height: 100%;
    line-height: 200px; /* loader-container yüksekliğine eşitlendi */
    text-align: center;
    font-size: 15px; 
    font-weight: 700;
    color: rgba(0,0,0,0.4);
    text-shadow: 1px 1px 3px #ccd0d4, 1px 1px 4px #fff;
    z-index: 2; 
  }
</style>
</head>
<body>
  <div class="loader-container">
    <div class="loader-ball"></div>
    <div class="loader-text">YÜKLENİYOR</div>
  </div>

</body></html>
