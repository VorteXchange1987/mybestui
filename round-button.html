<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neumorphism Squishy Button</title>
<style>
  @import url('https://fonts.googleapis.com/css?family=Lato:700');

  body {
    font-family: 'Lato', sans-serif;
    background: url(https://s.cdpn.io/1715/dark_stripes.png);
    text-align: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0; /* Body margin sıfırlandı */
  }

  .toggle {
    position: relative;
    width: 200px;
    height: 200px;
    background: #ccd0d4;
    border-radius: 8px;
    box-shadow: inset 0 0 35px 5px rgba(0,0,0,0.25), 
                inset 0 2px 1px 1px rgba(255,255,255,0.9), 
                inset 0 -2px 1px 0 rgba(0,0,0,0.25);
    cursor: pointer;
  }

  .button {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 137px;
    height: 137px;
    margin-left: -68.5px;
    margin-top: -68.5px;
    background: #ccd0d4;
    border-radius: 94px;
    filter: blur(1px);
    box-shadow: 0 15px 25px -4px rgba(0,0,0,0.5),
                inset 0 -3px 4px -1px rgba(0,0,0,0.2),
                0 -10px 15px -1px rgba(255,255,255,0.6),
                inset 0 3px 4px -1px rgba(255,255,255,0.2),
                inset 0 0 5px 1px rgba(255,255,255,0.8),
                inset 0 20px 30px 0 rgba(255,255,255,0.2);
    transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
  }

  .label {
    position: absolute;
    left: 0; /* Eklendi: Tam ortalama için */
    top: 0;  /* Eklendi: Tam ortalama için */
    width: 100%;
    height: 100%;
    line-height: 199px;
    text-align: center;
    font-size: 42px;
    font-weight: 700;
    color: rgba(0,0,0,0.4);
    text-shadow: 1px 1px 3px #ccd0d4, 1px 1px 4px #fff;
    transition: color 0.3s ease-out, font-size 0.3s ease-out;
    pointer-events: none; /* Tıklamayı inputa geçirmesi için */
  }

  .toggle input {
    position: absolute;
    left: 0;   /* Eklendi: Sol kenara yapışması için */
    top: 0;    /* Eklendi: Üst kenara yapışması için */
    margin: 0; /* Eklendi: Tarayıcı varsayılan boşluğunu silmek için */
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
    z-index: 1;
  }

  .toggle input:active ~ .button {
    box-shadow: 0 15px 25px -4px rgba(0,0,0,0.4),
                inset 0 -8px 30px 1px rgba(255,255,255,0.9),
                0 -10px 15px -1px rgba(255,255,255,0.6),
                inset 0 8px 25px 0 rgba(0,0,0,0.4),
                inset 0 0 10px 1px rgba(255,255,255,0.6);
  }

  .toggle input:active ~ .label {
    font-size: 40px;
    color: rgba(0,0,0,0.45);
  }

  .toggle input:checked ~ .button {
    box-shadow: 0 15px 25px -4px rgba(0,0,0,0.4),
                inset 0 -8px 25px -1px rgba(255,255,255,0.9),
                0 -10px 15px -1px rgba(255,255,255,0.6),
                inset 0 8px 20px 0 rgba(0,0,0,0.2),
                inset 0 0 5px 1px rgba(255,255,255,0.6);
  }

  .toggle input:checked ~ .label {
    font-size: 40px;
    color: rgba(0,0,0,0.4);
  }
</style>
</head>
<body>
  <div class="toggle">
    <input type="checkbox">
    <div class="button"></div>
    <div class="label">Metin</div>
  </div>
</body>
</html>
