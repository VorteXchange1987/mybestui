<html lang="tr"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neumorphism Dropdown Düzeltildi &amp; Animasyonlu</title>
<style>
  @import url('https://fonts.googleapis.com/css?family=Lato:700');

  body {
    font-family: 'Lato', sans-serif;
    background: url(https://s.cdpn.io/1715/dark_stripes.png);
    text-align: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }

  /* Ana Dropdown Kapsayıcısı */
  .dropdown-wrapper {
      position: relative;
      width: 200px;
  }

  /* DROPDOWN BUTONU (Orijinal Toggle Yapısı) */
  .toggle {
    position: relative;
    width: 100%;
    height: 60px;
    background: #ccd0d4;
    border-radius: 8px;
    box-shadow: inset 0 0 35px 5px rgba(0,0,0,0.25), 
                inset 0 2px 1px 1px rgba(255,255,255,0.9), 
                inset 0 -2px 1px 0 rgba(0,0,0,0.25);
    cursor: pointer;
    z-index: 2; 
  }

  .button {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 190px;
    height: 50px;
    margin-left: -95px;
    margin-top: -25px;
    background: #ccd0d4;
    border-radius: 6px;
    filter: blur(1px);
    box-shadow: 0 5px 10px -2px rgba(0,0,0,0.5),
                inset 0 -3px 4px -1px rgba(0,0,0,0.2),
                0 -5px 10px -1px rgba(255,255,255,0.6),
                inset 0 3px 4px -1px rgba(255,255,255,0.2),
                inset 0 0 5px 1px rgba(255,255,255,0.8),
                inset 0 10px 15px 0 rgba(255,255,255,0.2);
    transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
  }

  .label {
    position: absolute;
    width: 100%;
    height: 100%;
    line-height: 60px;
    text-align: center;
    font-size: 20px;
    font-weight: 700;
    color: rgba(0,0,0,0.4);
    text-shadow: 1px 1px 3px #ccd0d4, 1px 1px 4px #fff;
    /* Metin geçişini koru */
    transition: color 0.3s ease-out, font-size 0.3s ease-out;
  }

  /* Düğmeye basılma (active) efekti */
  .toggle:active .button {
    box-shadow: 0 5px 10px -2px rgba(0,0,0,0.4),
                inset 0 -8px 30px 1px rgba(255,255,255,0.9),
                0 -5px 10px -1px rgba(255,255,255,0.6),
                inset 0 8px 25px 0 rgba(0,0,0,0.4),
                inset 0 0 10px 1px rgba(255,255,255,0.6);
  }
  
  /* AÇILIR MENÜ LİSTESİ (Animasyon Eklendi) */
  .dropdown-list {
      position: absolute;
      width: 100%;
      top: 60px; 
      left: 0;
      padding: 10px 0;
      background: #ccd0d4;
      border-radius: 8px;
      box-shadow: inset 0 0 35px 5px rgba(0,0,0,0.25), 
                  inset 0 2px 1px 1px rgba(255,255,255,0.9), 
                  inset 0 -2px 1px 0 rgba(0,0,0,0.25);
      text-align: left;
      
      display: block; 
      opacity: 0;
      transform: translateY(-10px); 
      visibility: hidden; 
      transition: opacity 0.3s ease-out, transform 0.3s ease-out, visibility 0.3s;
      z-index: 1; 
  }

  .dropdown-item {
      padding: 8px 15px;
      font-size: 16px;
      font-weight: 700;
      color: rgba(0,0,0,0.4);
      text-shadow: 1px 1px 3px #ccd0d4, 1px 1px 4px #fff;
      cursor: pointer;
      transition: background 0.2s;
  }

  .dropdown-item:hover {
      background: rgba(0,0,0,0.05);
  }
  
  /* *******************************************************
     * CHECKBOX HİZALAMASI DÜZELTİLDİ VE ANİMASYON TETİKLEYİCİSİ *
     ******************************************************* */
  .dropdown-wrapper input[type="checkbox"] {
      position: absolute;
      width: 100%;
      height: 60px;
      top: 0; 
      left: 0; 
      margin: 0; 
      padding: 0; 
      opacity: 0;
      cursor: pointer;
      z-index: 3; 
  }

  /* Checkbox işaretlendiğinde listeyi göster */
  .dropdown-wrapper input[type="checkbox"]:checked ~ .dropdown-list {
      opacity: 1;
      transform: translateY(0); 
      visibility: visible; 
  }
  
  /* Buton, liste açıkken basılı kalmış gibi görünür (Gölge efekti) */
  .dropdown-wrapper input[type="checkbox"]:checked ~ .toggle .button {
       box-shadow: 0 5px 10px -2px rgba(0,0,0,0.4),
                inset 0 -8px 25px -1px rgba(255,255,255,0.9),
                0 -5px 10px -1px rgba(255,255,255,0.6),
                inset 0 8px 20px 0 rgba(0,0,0,0.2),
                inset 0 0 5px 1px rgba(255,255,255,0.6);
  }

  /* *******************************************************
     * METİN İÇE GÖMÜLME ANİMASYONU (YENİ KURAL)           *
     ******************************************************* */
  .dropdown-wrapper input[type="checkbox"]:checked ~ .toggle .label {
    font-size: 19px; /* Hafif küçülme */
    color: rgba(0,0,0,0.5); /* Hafif koyulaşma */
  }
</style>
</head>
<body>
    <div class="dropdown-wrapper">
        <input type="checkbox">
        
        <div class="toggle">
            <div class="button"></div>
            <div class="label">Dropdown Menu</div>
        </div>

        <div class="dropdown-list">
            <div class="dropdown-item">Menu 1</div>
            <div class="dropdown-item">Menu 2</div>
            <div class="dropdown-item">Menu 3</div>
        </div>
    </div>

</body></html>
